<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoped Styles</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css') layer(host.framework);
    </style>
  </head>
  <body>
    <div class="p-4">
      <h1>Scoped Styles Demo</h1>
      <div class="wrapper">
        <div class="app">
          <h2>Navigation</h2>
          <button class="btn btn-primary" id="show-a">App A</button>
          <button class="btn btn-primary" id="show-b">App B</button>
          <div class="card p-3 mt-4 shadow-sm" id="app-container">
            <h3 class="mt-0 text-muted">App A</h3>
            <app-component app-id="app-a" color="red"></app-component>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
